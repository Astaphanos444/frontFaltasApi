<div class = "superdiv">
    <div class = "boxfaltas">
        <button class = "voltarBtn"routerLink="/materias">Voltar</button>
        <span>
            <p>
                {{materiaNome}}
            </p>
            <p>
                Faltas: {{countFaltas()}}
            </p>
            <span class = "btnAddFalta" (click)="postNewFalta()">
                AddFalta
            </span>
        </span>
        <div class = "flexFaltas">
            @for (falta of faltas; track falta.id) {
                <li (click) = "deleteFalta(falta.id)">
                    <p>
                        {{formatarDataCompleta(falta.dataFalta)}}
                    </p>
                </li>
            } @empty {
                <li>Você não tem faltas ainda.</li>
            }
        </div>
    </div>
</div>
